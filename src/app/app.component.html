<app-topo> </app-topo>


<div *ngIf="jogoEmAndamento ; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<app-rodape> </app-rodape>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else mensagemVitoria" class="container" style="margin-top:50px">
        <div class="row">
            <div class="col align-self-center">
                <img src='/assets/voceperdeu.png'/> 
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex align-content-end flex-wrap">
                    <button type="button" class="btn btn-secondary btn-lg" (click)="reiniciarJogo()">JOGAR NOVAMENTE!</button>
                </div>
            </div>
        </div>
    </div>

</ng-template>

<ng-template #mensagemVitoria>
    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="col align-self-center">
                <img src='/assets/voceganhou.png'/> 
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex align-content-end flex-wrap">
                    <button type="button" class="btn btn-secondary btn-lg" (click)="reiniciarJogo()">JOGAR NOVAMENTE!</button>
                </div>
            </div>
        </div>
    </div>

</ng-template>
